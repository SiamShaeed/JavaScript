<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function | javascript</title>
</head>
<body>
    <script>
        // This call Function Defination
        function test (){
            document.write('Function on javascript');
        }
        // This call Function calling
        test ();
        document.write("<br>============<br>");

        function name (){
            var firstName = 'Rohim';
            var lastName = 'Khan';
            var fullName = firstName+ ' ' +lastName;
            document.write(fullName);
        }

        name ();

    </script>
</body>
</html>
