<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function | javascript</title>
</head>
<body>
    <script>
        // This call Function Defination
        function test (){
            document.write('Function on javascript');
        }
        // This call Function calling
        test ();
        document.write("<br>============<br>");


        // Dynamic Function make
        function name (firstName,lastName) {
            var fullName = firstName+ ' ' +lastName;
            return fullName;
        }

        document.write (name ('Shaeed Al ','Hasan'));
        document.write('<br>============<br>');
        document.write(name ('Siam','Shaeed'));


        //Dynamic function practice
        document.write('<br>');
        function practice (firstName, lastName) {
            var fullName = firstName+ ' ' +lastName;
            return fullName;
        }
        document.write (practice('Siam','Patoari'));
    </script>
</body>
</html>
