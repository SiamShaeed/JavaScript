<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array | javaScript</title>
</head>
<body>
    <script>
        var y = [10, 20, 30,'Rohim','Dhaka','Bangladesh'];
        document.write(y[1]);
        document.write('<br>');

        var key;
        for (key in y) {
            document.write(y[key]);
        }
    </script>
</body>
</html>
