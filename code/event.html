<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event | javascript</title>
</head>
<body>
    <h1 id="demo" class="fist">JavaScript Even</h1>
    <script>
        var headingTag = (document.getElementById('demo'));

        //Html read by javaScript
        alert(headingTag.innerHTML);
        //Html write by javaScript
        headingTag.innerHTML = 'This contain made by javaScript'

        // Attribute read by javaScript
       alert(headingTag.getAttribute("id"));
       //Attribute write by javaScript
       headingTag.setAttribute('style','color : red');
    </script>
</body>
</html>
