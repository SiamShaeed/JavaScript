<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator | javascript</title>
</head>
<body>
    <script>
        // Arithmetic operator
        // (+, -, *, /, %)
        document.write('<h3>Arithmetic Operator</h3>');
        var a = 50;
        var b = 20;
        document.write('Addition :', a + b);
        document.write("<br>");
        document.write('Subtraction :', a - b);
        document.write("<br>");
        document.write("Multiplication :", a * b);
        document.write("<br>");
        document.write("Division:", a / b);
        document.write("<br>");
        document.write("Modulas :", a % b);

        // Assignment operator
        // (=, +=, -=, *=, /=, %=)
        document.write("<h3>Assignment Operator</h3>");
        var x = 20;
        var y = 10;
        document.write('+= :', x += y);
        document.write("<br>");
        document.write("-= :", x -= y);
        document.write("<br>");
        document.write("*= :", x *=y);
        document.write("<br>");
        document.write("/= :", x /=y);
        document.write("<br>");
        document.write("%= :", x %=y);
    </script>
</body>
</html>
