<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator | javascript</title>
</head>
<body>
    <script>
        // Assignment operator
        // (+, -, *, /, %)
        document.write('<h3>Assignment Operator</h3>');
        var a = 50;
        var b = 20;
        document.write('Addition :', a + b);
        document.write("<br>");
        document.write('Subtraction :', a - b);
        document.write("<br>");
        document.write("Multiplication :", a * b);
        document.write("<br>");
        document.write("Division:", a / b);
        document.write("<br>");
        document.write("Modulas :", a % b);
    </script>
</body>
</html>
