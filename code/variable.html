<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable | Javascript</title>
</head>
<body>
    <script>
        var firstName = "Siam";
        var lastName = "Shaeed";
        var fullName = firstName + lastName;
        document.write(fullName);
        document.write ('<br>');

        var x = 10;
        var y = 20;
        document.write ('Addition :', x + y);
        document.write("<br>");
        document.write ('subtraction :', y - x);
    </script>
</body>
</html>
